[tox]
envlist =
    py27-django14,
    py26-django15,
    py27-django15,
    py27-django16,
    py27-django17,
    py27-django18,
    py27-django19,
    py27-django110,
    py33-django18,
    py34-django18,
    py34-django19,
    py34-django110,
    py35-django18,
    py35-django19,
    py35-django110,
    coverage,
    flake8


[testenv]
commands = make test
setenv =
    DJANGO_SETTINGS_MODULE=tests.test_project.settings_test
    PYTHONPATH={toxinidir}
deps =
    Pillow==2.9.0
    djangorestframework==3.2.3
    sorl-thumbnail==12.3
    wsgiref==0.1.2
    mock==2.0.0
whitelist_externals = make
basepython = python2.7

[testenv:py27-django14]
basepython = python2.7
deps =
    Django>=1.4,<=1.4.99
    {[testenv]deps}

[testenv:py27-django15]
basepython = python2.7
deps =
    Django>=1.5, <=1.5.99
    {[testenv]deps}

[testenv:py27-django16]
basepython = python2.7
deps =
    Django>=1.6, <=1.6.99
